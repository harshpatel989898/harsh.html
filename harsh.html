<html>
<head>
    <title>Grid </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/grid.css" type="text/css" rel="stylesheet">

    <style type="text/css">
        .col {
            border: 1px solid rgb(255, 0, 0);
            background: #0300ced7;
            color: rgba(255, 238, 0, 0.822);
        }
    </style>
</head>

<body> 
    <div class="container">
        <div class="row">
            <div class="col s1 col-xs-12 col-sm-offset1 col-sm-10 col-md-1 col-md-10 col-lg-1 col-lg-10" style="background-color:rgb(255, 0, 221) ;">
                <p>GT</p>
            </div>
            <div class="col s1" style="background-color:rgb(236, 52, 181) ;">
                <p>RR</p> 
            </div>
            <div class="col s1" style="background-color: rgb(45, 214, 236);">
                <p>LSG</p>
            </div>
            <div class="col s1" style="background-color: rgb(221, 46, 46);">
                <p>RCB</p>
            </div>
            <div class="col s1" style="background-color: rgb(122, 1, 202);">
                <p>DC</p>
            </div>
            <div class="col s1" style="background-color :rgba(86, 31, 117, 0.822);">
                <p>KKR</p>
            </div>
            <div class="col s1" style="background-color :aquamarine;">
                <p>PBKS</p>
            </div>
            <div class="col s1" style="background-color:rgb(209, 128, 35);">
                <p>SRH</p>
            </div>
            <div class="col s1" style="background-color:#dbd82fd7 ;">
                <p>CSK</p>
            </div>
            <div class="col s1" style="background-color:rgb(0, 0, 0) ;">
                <p>MI</p>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col s2">
                <p>1</p>
            </div>
            <div class="col s2">
                <p>2</p>
            </div>
            <div class="col s2">
                <p>3</p>
            </div>
            <div class="col s2">
                <p>4</p>
            </div>
            <div class="col s2">
                <p>5</p>
            </div>
            <div class="col s2">
                <p>6</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p>This div is 12-columns wide</p>
            </div>
            <div class="col s6">
                <p>This div is 6-columns wide</p>
            </div>
            <div class="col s6">
                <p>This div is 6-columns wide</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p>This div is 12-columns wide on all screen sizes</p>
            </div>
            <div class="col s6 offset-s3">
                <p>6-columns (offset-by-6)</p>
            </div>
        </div>
</body>

</html>
